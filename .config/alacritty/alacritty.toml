import = [
    "~/.config/alacritty/alacritty-theme/themes/rose-pine.toml"
]

[font]
size = 11.0
offset.x = 0 # Letter spacing
offset.y = 10 # Line spacing

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
# style = "Regular"
style = "SemiBold"

[window]
decorations = "Transparent"
opacity = 0.9
blur = true
